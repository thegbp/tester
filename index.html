<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Loan Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        /* Hide canvas and HubSpot form initially */
        #myChart {
            display: none; /* Hidden by default */
        }
        #hubspotForm {
            display: none; /* Hidden by default */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Loan Graphing Tool</h1>

    <!-- Input Form -->
    <div>
        <label for="numLoans"># of Student Loans:</label>
        <input type="number" id="numLoans" value="5" />
    </div>

    <div>
        <label for="avgInterest">Avg Interest of Loans (%):</label>
        <input type="number" id="avgInterest" value="5" step="0.01" />
    </div>

    <div>
        <label for="minPayment">Minimum Combined Payment ($):</label>
        <input type="number" id="minPayment" value="200" />
    </div>

    <div>
        <label for="payPerMonth">Amount You Plan to Pay Per Month ($):</label>
        <input type="number" id="payPerMonth" value="300" />
    </div>

    <button onclick="showGraphAndForm()">Show graph</button>

    <!-- Canvas for Graph -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <!-- HubSpot Form Placeholder -->
    <div id="hubspotForm"></div>

    <script src="script.js"></script>
    <script src="https://js.hsforms.net/forms/embed/v2.js"></script>
    <script>
        // Function to show both the graph and the HubSpot form
        function showGraphAndForm() {
            // Show the graph and HubSpot form when the button is clicked
            document.getElementById('myChart').style.display = 'block';
            document.getElementById('hubspotForm').style.display = 'block';

            // Load HubSpot form dynamically
            hbspt.forms.create({
                region: "na1",
                portalId: "47803942",
                formId: "4371e40c-0ddc-41e1-89a2-682ba3e89294",
                target: "#hubspotForm"
            });

            // Get input values
            var numLoans = document.getElementById('numLoans').value;
            var avgInterest = document.getElementById('avgInterest').value;
            var minPayment = document.getElementById('minPayment').value;
            var payPerMonth = document.getElementById('payPerMonth').value;

            // Get the canvas context for Chart.js
            var ctx = document.getElementById('myChart').getContext('2d');

            // Initialize or update the chart
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['# of Loans', 'Avg Interest', 'Min Payment', 'Planned Payment'],
                    datasets: [{
                        label: 'Loan Data',
                        data: [numLoans, avgInterest, minPayment, payPerMonth],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
